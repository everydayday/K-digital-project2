spring.application.name=gongmo2

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gongmo2
spring.datasource.username=root
spring.datasource.password=1234


#JPA Setting 
# 데이터 삭제하고 새롭게 만들기 : create
spring.jpa.hibernate.ddl-auto=update
# sql 쿼리를 콘솔에 출력
spring.jpa.show-sql=true
# 사용 방언
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# 웹 콘솔 활성화 : 웹을 통해 db 직접 조회하거나 할 수 있음

# Security log level Setting
logging.level.org.springframework.security=debug

# loggin Setting
logging.file=src/main/resources/board_log.log
logging.level.root=INFO
logging.level.edu.pnu=DEBUG
